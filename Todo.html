<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>To do list</title>
</head>
<body>
    <h1 class="heading">
        To Do List
    </h1>
    <form action="" id="form" class="form container">
        <input type="text" id="todo-title-input" placeholder="Todo title"/>
        <button
         type="submit" class="todo-form-button">Add</button>
    </form>
    <ul class="todos container">
        <li class="todo" data-id="1">
            <span class="todo-title">ToDo 1</span>
            <div class="toggle-delete">
                <input type="checkbox" name="complete" class="todo-check">
                <button class="delete-todo-button">X</button>
            </div>
        </li>
    </ul>
</body>
</html>
